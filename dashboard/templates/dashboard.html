<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marketra Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
        }

        header {
            background: #020617;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1e293b;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
            color: #38bdf8;
        }

        header a {
            color: #f87171;
            text-decoration: none;
            font-size: 14px;
        }

        main {
            padding: 40px 24px;
            max-width: 900px;
            margin: auto;
        }

        .card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 10px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .user-box {
            text-align: center;
        }

        .user-box img {
            width: 90px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .user-box h2 {
            margin: 0;
            font-size: 20px;
            color: #38bdf8;
        }

        .servers h3 {
            margin-top: 0;
            color: #38bdf8;
        }

        .server {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border: 1px dashed #334155;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .server-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .server-left img {
            width: 40px;
            border-radius: 50%;
        }

        .add-btn {
            color: #38bdf8;
            text-decoration: none;
            font-size: 14px;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Marketra Dashboard</h1>
    <a href="/logout">Logout</a>
</header>

<main>

    {% if user %}
    <div class="card user-box">
        <img
            src="
            {% if user.avatar %}
                https://cdn.discordapp.com/avatars/{{ user.id }}/{{ user.avatar }}.png
            {% else %}
                https://cdn.discordapp.com/embed/avatars/0.png
            {% endif %}
            "
            alt="Avatar"
        >
        <h2>{{ user.username }}</h2>
    </div>
    {% endif %}

    {% if guilds %}
    <div class="card servers">
        <h3>Your Servers</h3>

        {% for g in guilds %}
        <div class="server">
            <div class="server-left">
                {% if g.icon %}
                <img src="https://cdn.discordapp.com/icons/{{ g.id }}/{{ g.icon }}.png">
                {% endif %}
                <strong>{{ g.name }}</strong>
            </div>

            <a
                href="{{ invite_url }}&guild_id={{ g.id }}"
                target="_blank"
                class="add-btn"
            >
                ➕ Add Bot
            </a>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <footer>
        © 2025 Marketra Bot — All rights reserved.
    </footer>

</main>

</body>
</html>
