<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marketra Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #020617, #0f172a);
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 28px;
            color: #38bdf8;
        }

        p {
            font-size: 14px;
            color: #cbd5f5;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        a.button {
            display: inline-block;
            background: #38bdf8;
            color: #020617;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
            transition: background 0.2s ease;
        }

        a.button:hover {
            background: #0ea5e9;
        }

        footer {
            margin-top: 28px;
            font-size: 12px;
            color: #94a3b8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Marketra Bot</h1>

    <p>
        A professional Discord bot with a powerful dashboard.<br>
        Manage your servers, subscriptions, and settings easily using
        secure Discord OAuth authentication.
    </p>

    <a class="button" href="/login">
        Login with Discord
    </a>

    <footer>
        © 2025 Marketra Bot — All rights reserved.
    </footer>
</div>

</body>
</html>
